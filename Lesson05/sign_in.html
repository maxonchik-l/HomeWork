<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="nav">
                    <a href="./log_in.html">Log in</a>
                    <a href="./sign_in.html">Sign in</a>
                </div>
            </nav>
        </header>
        <section>
            <form action="">
                <div class="form__field">
                    <label for="inpu1">
                        <span>Your login:</span>
                        <input id="inpu1" type="text" placeholder="Login" required>
                    </label>
                </div>
                <div class="form__field">
                    <label for="inpu2">
                        <span>Your name:</span>
                        <input id="inpu2" type="text" placeholder="Name" required>
                    </label>
                </div>
                <div class="form__field">
                    <label for="inpu3">
                        <span>Your email:</span>
                        <input id="inpu3" type="email" placeholder="email" required>
                    </label>
                </div>
                <div class="form__field">
                    <label for="inpu4">
                        <span>Your number:</span>
                        <input id="inpu4" type="tel" placeholder="number" required>
                    </label>
                </div>
                <div class="form__field">
                    <label for="inpu5">
                        <span>Your password:</span>
                        <input id="inpu5" type="password" placeholder="password" required>
                    </label>
                </div>
                <div class="">
                    <label for="inpu6">
                        <input id="inpu6" type="checkbox" required>
                        <span>Мені є 18 років!</span>
                    </label>
                </div>
                <div class="">
                    <label for="inpu7">
                        <span>Enter your country </span>
                        <select name="" id="inpu7">
                            <option value="UA">UA</option>
                            <option value="RU">RU</option>
                            <option value="US">US</option>
                            <option value="FR">FR</option>
                            <option value="GR">GR</option>

                        </select>
                    </label>
                </div>
                <div class="">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
